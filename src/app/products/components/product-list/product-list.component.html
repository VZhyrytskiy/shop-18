<button class = 'btn btn-primary'
    (click)='onCreateProduct($event)'>
    +New Product
</button>

<p *ngIf="productError$ | async as error">{{error}}</p>

<epa-product-view
    *ngFor='let product of productList$ | async'
    [product]='product'
    (addToCart)='onAddToCart($event)'
    (editProduct)='onEditProduct($event)'
    (deleteProduct)='onDeleteProduct($event)'
    epaHost>

</epa-product-view>
